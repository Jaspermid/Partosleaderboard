<template name="leaderboard">

        <main>
          <div class="main-header">

            <img src="/img/iati_logo.png" title="leaderboard"/>
            <h1>IATI SCOREBOARD</h1>
            <p>The IATI score board shows all Dutch organisations already publishing information or in a IATI implementation process. </p>

          </div>


          <!-- The toggle option to toggle between published and non-published -->
          <div class="main-sort">
            <a href="" alt="" class ="published">Published</a>

            <a href="" alt="" class="implementing">Unpublished</a>
          </div>


          <div class="leaderboard">


<!-- list the published  organisations--> 

{{#if published}}
        {{#each organisation}}
            <div class="row" onclick="window.location='{{pathFor 'publishedPage'}}';">
              <div class="progress" style="width:100%"></div>
              <div class="date">{{date}}</div>
              <div class="content">
                <h3>{{name}}</h3>
                <p>Number of IATI activities: {{number}}</p>
              </div>
            </div>
        {{/each}}

<!-- list the organisation not yet published --> 

{{else}}
 {{#each organisation}}

            <div class="row" onclick="window.location='{{pathFor 'implementingPage'}}';">
              <div class="progress" style="width:100%"></div>

              <div class="content">
                 <div class="icon step{{phase}} iconlist"></div>
                <h3>{{name}}</h3>
                <p>Third round of Partos IATI programme</p>

              </div>

            </div>
{{/each}}{{/if}}
</div>
        </main>
</template>
